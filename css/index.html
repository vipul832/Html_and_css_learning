<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">

    <title>css</title>
</head>
<body>
    <header>
        <h1>CSS Form</h1>
    </header>
   
    <form action="">

        <label for="fname"> First Name</label><br><br>
        <input type="text" class="fname" id="fname" placeholder="Your First Name"><br><br>

        <label for="lname"> Last Name</label><br><br>
        <input type="text" class="lname" id="lname" placeholder="Your Last Name"><br><br>
        
        <label for="country" class="country" id="country">Country</label><br><br>
        <select>
            <option value="India"> India</option>
            <option value="Australia"> Australia</option>
            <option value="U.S.A"> U.S.A</option>
        </select>

        <br><br><button class="btn" id="btn">submit</button>

    </form>
   
</body>
</html>
